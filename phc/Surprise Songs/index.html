.sk-chase-dot:before {

  height: 25%;
  background-color: #fff;
  border-radius: 100%;
  animation: sk-chase-dot-before 2.0s infinite ease-in-out both; 
}

.sk-chase-dot:nth-child(1) { animation-delay: -1.1s; }

.sk-chase-dot:nth-child(2):before { animation-delay: -1.0s; }
.sk-chase-dot:nth-child(3):before { animation-delay: -0.9s; }

@keyframes sk-chase {
  100% { transform: rotate(360deg); } 
}

@keyframes sk-chase-dot {

}

@keyframes sk-chase-dot-before {

<script>
function showFull(img) {
  const container = document.getElementById('container');
  const expandedImg = document.getElementById('expandedImg');
  expandedImg.src = img.src; // same high-res src, just bigger display
  container.style.display = 'flex';
}

// Close when clicking outside the image
function hideFull(e) {
  const expandedImg = document.getElementById('expandedImg');
  if (e.target !== expandedImg) {
    e.currentTarget.style.display = 'none';
  }
}

// Close when clicking ×
function closeFull(e) {
  e.stopPropagation(); // prevent triggering hideFull
  document.getElementById('container').style.display = 'none';
}

const galleryImages = document.querySelectorAll('.row img');
let loadedCount = 0;

galleryImages.forEach(img => {
  if (img.complete) {
    incrementCounter();
  } else {
    img.addEventListener('load', incrementCounter);
    img.addEventListener('error', incrementCounter);
  }
});

function incrementCounter() {
  loadedCount++;
  if (loadedCount === galleryImages.length) {
    // all images loaded — hide spinner
    document.getElementById('loadingOverlay').style.display = 'none';
  }
}

</script>
